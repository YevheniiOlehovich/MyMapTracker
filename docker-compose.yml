# version: "3.9"

services:
  backend:
    build: ./backend
    container_name: backend
    restart: always
    env_file:
      - ./backend/src/.env
    expose:
      - "5000" # тільки всередині мережі, бо Nginx буде звертатися по імені
    volumes:
      - ./uploads:/app/uploads
    networks:
      - app-network

  gps-service:
    build: ./gps-service
    container_name: gps-service
    restart: always
    env_file:
      - ./gps-service/src/.env
    ports:
      - "20120:20120"
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "80:80" # фронт доступний зовні
    volumes:
      - ./uploads:/usr/share/nginx/html/uploads
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
