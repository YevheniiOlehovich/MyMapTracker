version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./mongo_data:/data/db
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: backend
    restart: always
    env_file:
      - ./backend/src/.env
    expose:
      - "5000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongo
    networks:
      - app-network

  gps-service:
    build: ./gps-service
    container_name: gps-service
    restart: always
    env_file:
      - ./gps-service/src/.env
    ports:
      - "20120:20120"
    networks:
      - app-network

  # üîπ –§—Ä–æ–Ω—Ç —Ç—ñ–ª—å–∫–∏ –∑–±–∏—Ä–∞—î—Ç—å—Å—è
  frontend:
    build: ./frontend
    container_name: frontend
    restart: "no"   # –≤—ñ–Ω –ø—Ä–æ—Å—Ç–æ –±—É–¥—É—î dist —ñ –∑–∞–≤–µ—Ä—à—É—î—Ç—å—Å—è
    volumes:
      - ./frontend/dist:/app/dist
    networks:
      - app-network

  # üî• –ì–û–õ–û–í–ù–ò–ô
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./frontend/dist:/usr/share/nginx/html
      - ./uploads:/usr/share/nginx/html/uploads
      - ./certs/cloudflare.crt:/etc/ssl/certs/cloudflare.crt:ro
      - ./certs/cloudflare.key:/etc/ssl/private/cloudflare.key:ro
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
